<!DOCTYPE html>
<html><head><title>Accident Alert System - Live Map</title>
<meta charset='utf-8'><meta http-equiv='refresh' content='3'>
<style>
body{margin:0;font-family:'Segoe UI',sans-serif;background:#f8f9fa;}
#map{height:100vh;width:100%;}
.info{position:fixed;top:20px;left:20px;background:rgba(255,255,255,0.95);
padding:20px;border-radius:12px;color:#0f172a;z-index:1000;box-shadow:0 4px 20px rgba(0,0,0,0.1);border:1px solid #e2e8f0;}
.info h3{margin:0 0 15px 0;color:#2563eb;}
.legend-item{display:flex;align-items:center;margin:8px 0;font-size:14px;}
.legend-dot{width:12px;height:12px;border-radius:50%;margin-right:10px;}
.stats{margin-top:15px;padding-top:15px;border-top:1px solid #e2e8f0;font-size:12px;color:#64748b;}
</style></head><body>
<div class='info'>
<h3>ðŸš‘ AI Accident Detector</h3>
<div class='legend-item'><div class='legend-dot' style='background:#e11d48'></div>Critical</div>
<div class='legend-item'><div class='legend-dot' style='background:#f59e0b'></div>High Priority</div>
<div class='legend-item'><div class='legend-dot' style='background:#3b82f6'></div>Hospitals</div>
<div class='legend-item'><div class='legend-dot' style='background:#10b981'></div>Available Ambulances</div>
<div class='legend-item'><div class='legend-dot' style='background:#f59e0b'></div>En Route</div>
<div class='stats'>Live GPS Tracking | Updated: 18:20:00</div>
</div>
<div id='map'></div>
<script>
function initMap(){
var map=new google.maps.Map(document.getElementById('map'),{
zoom:13,center:{lat:13.0827,lng:80.2707},
styles:[{featureType:'water',stylers:[{color:'#e9e9e9'}]},{featureType:'landscape',stylers:[{color:'#f5f5f5'}]},{featureType:'road',stylers:[{visibility:'on'}]}]});
new google.maps.Marker({position:{lat:13.035800,lng:80.246400},map:map,title:'Apollo Hospital (Beds: 17)',icon:'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'});
new google.maps.Marker({position:{lat:13.089000,lng:80.210000},map:map,title:'MIOT Hospital (Beds: 20)',icon:'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'});
new google.maps.Marker({position:{lat:13.056900,lng:80.254000},map:map,title:'Fortis Malar (Beds: 12)',icon:'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'});
var amb1 = new google.maps.Marker({position:{lat:12.982700,lng:80.170700},map:map,title:'TN01-AB-1234 | En Route | Suresh Babu',icon:'http://maps.google.com/mapfiles/ms/icons/yellow-dot.png',animation:google.maps.Animation.DROP});
var amb2 = new google.maps.Marker({position:{lat:13.183931,lng:80.394478},map:map,title:'TN01-CD-5678 | En Route | Venkat Raman',icon:'http://maps.google.com/mapfiles/ms/icons/yellow-dot.png',animation:google.maps.Animation.DROP});
var amb3 = new google.maps.Marker({position:{lat:12.982700,lng:80.170700},map:map,title:'TN01-EF-9012 | En Route | Arun Prasad',icon:'http://maps.google.com/mapfiles/ms/icons/yellow-dot.png',animation:google.maps.Animation.DROP});
}
</script>
<script async defer src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAhJyy219zxBaaR-n6Ai6RMS5jOGxuk5p8&callback=initMap'></script>
</body></html>
